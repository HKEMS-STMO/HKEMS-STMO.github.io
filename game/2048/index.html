<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>

    </div>

    <div class="above-game">
      <p class="game-intro">本游戏由<strong>海口实验中学科技社</strong>汉化。</p>
      <a class="restart-button">重来一局</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">继续</a>
          <a class="retry-button">再试一次</a>
        </div>
      </div>

        <div class="grid-row">
          <div class="grid-cell"></div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">玩法：</strong> 使用 <strong>方向键</strong> 移动磁贴。当两个数字相同的瓷砖接触时，它们会<strong>合并相加为一个！</strong>
    </p>
